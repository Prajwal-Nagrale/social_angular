<div *ngIf="!msg" class="container">
  <form name="form" [formGroup]="form" class="form-inline">
    
          <div class="form-group">
            <label class="sr-only" for="Email">Email address</label>

            <input id="email" type="text" placeholder="Email" class="form-control" formControlName="email" [ngClass]="{'is-invalid':
      form.get('email').touched && form.get('email').invalid}" [(ngModel)]="userEmail" />
            <div *ngIf="form.get('email').touched && form.get('email').invalid" class="invalid-feedback">
              <div class="warn" *ngIf="form.get('email').errors.required">Email is required</div>
              <div  class="warn" *ngIf="form.get('email').errors.email">must be a valid email Address</div>
            </div>
          </div>
        
          <div class="form-group" for="Password">
            <label class="sr-only" for="Password">Password</label>
            <input type="password" id="password" placeholder="Password" class="form-control" formControlName="password" [ngClass]="{'is-invalid':
      form.get('password').touched && form.get('password').invalid}" [(ngModel)]="userPassword" />
            <div *ngIf="form.get('password').touched && form.get('password').invalid" class="invalid-feedback">
              <div class="warn" *ngIf="form.get('password').errors.required">Password is required</div>
              <div class="warn" *ngIf="form.get('password').errors.minlength">Password must be atleast 6 characters</div>
              <div class="warn" *ngIf="form.get('password').errors.pattern">Space is not allowed</div>
            </div>
          </div>
      
            <button type="submit" class="btn btn-default" (click)="test()" [disabled]="!form.valid">Sign in</button><br />
      
        
          <div class="checkbox">
            <label> <input type="checkbox" /> Remember me </label>
          </div>

          <div class="alert alert-danger" *ngIf="errorMsg">
              {{errorMsg}}
          </div>
        
  </form>
</div>
<div *ngIf="msg" class="element">
  <a  (click)="signOut()">SignOut</a>

</div>
