<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Groups: Dobble Social Network</title>
    <!-- Bootstrap core CSS -->
   
    <!-- Custom styles for this template -->
    
  </head>

  <body>
<section>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="profile">
            <h1 class="page-header">{{name}}
              <h5>
                <button type="button" class="btn btn-primary" *ngIf="msg" (click)="openModal(template)"><i class="fa fa-pencil"></i>Edit</button>
                <ng-template #template>
                  <div class="modal-header">
                    <h4 class="modal-title pull-left">Profile Details</h4>
                    <button type="button" class="close pull-right" aria-label="Close"
                     (click)="modalRef.hide()">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <label>Name</label>
                    <input type="text" class="form-control" [(ngModel)]="name" /><br/>
                    <label>City</label>
                    <input type="text" class="form-control" [(ngModel)]="city"/><br/>
                    <label>State</label>
                    <input type="text" class="form-control"[(ngModel)]="state"/><br/>
                    <label>Profession</label>
                    <input type="text" class="form-control"[(ngModel)]="profession"/><br/>
                    <table>
                      <tr><td><label>Gender</label></td></tr>
                      <tr>
                        <td>
                          <div>
                            <input type="radio" name="gender" value="Male" (change)="radioChangeHandler($event)">Male
                            <input type="radio" name="gender" value="Female" (change)="radioChangeHandler($event)">Female
                            <input type="radio" name="gender" value="Others" (change)="radioChangeHandler($event)">Others
                          </div>
                        </td>
                  </tr>
                   </table><br>
                    <label>Add Image</label>
                    <input type="file" class="from-control" (change)="onFileSelected($event)">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary pull-right" (click)="updateProfile();modalRef.hide()">Save</button>
                    <button type="button" class="btn btn-primary pull-right" (click)="modalRef.hide();check()">Close</button>
                  </div>
                </ng-template>
            </h5>
          </h1>
            <div class="row">
              <div class="col-md-4">
                <img src={{img}} class="img-thumbnail" />
              </div>
              <div class="col-md-8">
                <ul>
                  <li><strong>Name:</strong>{{name}}</li>
                  <li><strong>Email Address: </strong>{{email}}</li>
                  <li><strong>City: </strong>{{city}}</li>
                  <li><strong>State: </strong>{{state}}</li>
                  <li><strong>Gender:</strong>{{gender}}</li>
                  <li><strong>Profession: </strong>{{profession}}</li>
                </ul>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-12">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">Profile Wall</h3>
                  </div>
                  <div class="panel-body">
                    <form>
                      <div class="form-group">
                        <textarea
                          class="form-control"
                          placeholder="Write on the wall"
                        ></textarea>
                      </div>

                      <button type="submit" class="btn btn-default">
                        Submit
                      </button>
                      <div class="pull-right">
                        <div class="btn-group">
                          <button type="button" class="btn btn-default">
                            <i class="fa fa-pencil"></i> Text
                          </button>
                          <button type="button" class="btn btn-default">
                            <i class="fa fa-file-image-o"></i> Image
                          </button>
                          <button type="button" class="btn btn-default">
                            <i class="fa fa-file-video-o"></i> Video
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- col-md-8 end -->
    </div>
    </div>
</section>

  </body>
</html>
